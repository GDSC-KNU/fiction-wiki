2-09-27T08:32:15.875Z","title":"전생자","relatedTitle":"","relatedAuthor":"","nationality":"한국","genre":"현대판타지","startDate":"2017-02-28T00:00:00.000Z","endDate":"2019-08-07T00:00:00.000Z","currentState":"완결","original":"드림북스","platforms":"카카오페이지","image":"25ddab76-2429-4df5-e15d-06335413f200","synopsis":"[ 시간 역행을 하시겠습니까? ]\n[ 모든 능력이 리셋 됩니다. ]\n[ 날짜를 선택 하여 주십시오. ]\n\n\"1985년 2월 28일[2]. 내가 태어났던 날로.\"\n\n금력(金力), 세계의 돈을 긁어모은다.\n독점(獨占), 세계의 던전을 독차지한다.\n아직은 평화로운 세상. 바로 이 시점에서.","characters":"나선후","setup":"### 세계관\n세계관 설명입니다.\n\n### 설정\n1. 설정1 카테고리\n- 설정1\n- 설정 2\n2. 설정2 카테고리\n ","userId":"cl5gf3ysn0000q4uuccb3ejyg","isAdult":false,"authorId":2,"isTranslated":""}]},{"id":3,"name":"왕위","relatedName":"忘语, 망어","description":null,"nationality":"중국","sns":null,"fictions":[{"id":6,"mediaMix":"코믹스","type":"웹소설","volume":1350,"createdAt":"2022-07-20T15:56:13.023Z","updatedAt":"2022-09-23T08:50:11.129Z","title":"범인수선전","relatedTitle":"凡人修仙传,학사신공","relatedAuthor":"忘语, 망어","nationality":"중국","genre":"수선류","startDate":"2007-03-30T00:00:00.000Z","endDate":"2020-03-20T00:00:00.000Z","currentState":"완결","original":"https://book.qidian.com/info/107580","platforms":"치디엔","image":"43f73d29-3f2e-4da4-4fa7-d024aeaccd00","synopsis":"평범한 산골 소년이 뜻밖에 강호 문파의 기명제자(記名弟子)로 발을 들이게 된다.\n\n소년은 어느 날 우연히, 신체의 잠재된 능력을 극대화하는 약재들을 만들 수 있는 신기의 병(甁)을 얻는다.\n\n여러 단약으로 신체를 육성한 한립은, 최고의 법술과 도술을 연마하여 자신에게 위해되는 문파와 도인들의 계략에 맞서 싸워, 당당히 천하를 발 밑에 두게 될 수 있을 것인가?","characters":"한립","setup":"### 1. 경지체계  연기(煉氣), 축기(築基), 결단(結丹), 원영(元嬰), 화신(化神), 연허(煉虛), 합체(合體), 대승(大乘)  도겁(渡劫), 진선(修仙), 금선(金仙), 태을(太乙), 대라(大羅), 도조(道祖)","userId":"cl5gf3ysn0000q4uuccb3ejyg","isAdult":false,"authorId":3,"isTranslated":"번역"}]},{"id":4,"name":"애잠수적오적","relatedName":"爱潜水的乌贼所著网络小说, The Cuttlefish that loves diving, 커틀피쉬, Cuttlefish","description":null,"nationality":"중국","sns":null,"fictions":[{"id":7,"mediaMix":"코믹스","type":"웹소설","volume":1417,"createdAt":"2022-07-21T15:06:51.863Z","updatedAt":"2022-09-19T12:08:21.552Z","title":"신비의제왕","relatedTitle":"诡秘之主","relatedAuthor":"爱潜水的乌贼所著网络小说, The Cuttlefish that loves diving, 커틀피쉬, Cuttlefish","nationality":"중국","genre":"판타지,미스터리","startDate":"2018-04-01T00:00:00.000Z","endDate":"2020-05-01T00:00:00.000Z","currentState":"완결","original":"https://www.webnovel.com/book/lord-of-mysteries_11022733006234505","platforms":"치디엔, 카카오페이지 등","image":"837f4486-52d0-4e76-1430-41f4f05b8c00","synopsis":"저우 밍루이(민석)는 이세계 로엔 왕국의 도시 팅겐시(市)에서 눈을 뜬다. 그곳은 증기기관, 대포, 비행선같은 것들로 가득한 산업혁명 직후의 빅토리아 시대를 연상케 하는 세계였다. 자신의 이름이 클레인 모레티라는 평범한 대학의 역사학도 였으며, 삼남매의 둘째였단 기억이 조금씩 돌아오게 된다. 우여곡절 끝에 이전의 클레인이 미간에 총을 발사해 자살한 직후였으며, 그가 죽은 이후 자신이 그 몸에 깃들어단 사실을 깨닫는데... 자신이 왜, 어떻게 이세계 사람의 몸에 빙의하게 되었는지 그리고 왜 클레인은 아무 이유 없이 자살했는지, 그 이유를 추적해나가며 그는 점차 미스터리한 사건들에 연루되어가기 시작한다.","characters":"클레인 모레티","setup":"경로체계","userId":"cl5gf3ysn0000q4uuccb3ejyg","isAdult":false,"authorId":4,"isTranslated":"번역"}]},{"id":5,"name":"진비사","relatedName":"真费事","description":null,"nationality":"중국","sns":null,"fictions":[{"id":10,"mediaMix":"웹툰","type":"웹소설","volume":1095,"createdAt":"2022-08-06T11:45:17.503Z","updatedAt":"2022-09-19T06:34:46.979Z","title":"난가기연","relatedTitle":"烂柯棋缘","relatedAuthor":"真费事","nationality":"중국","genre":"수선류","startDate":"2019-01-06T00:00:00.000Z","endDate":"2022-08-19T00:00:00.000Z","currentState":"완결","original":"https://m.qidian.com/book/1015990091","platforms":"치디엔","image":"aa0459fe-a702-43d0-a25a-fca837358800","synopsis":"\"세상이 곧 바둑판과 다름없으니, 백돌과 흑돌로 천하의 운명이 좌우되리라!\"\n \n숲속에 버려진 낡은 바둑판을 건드린 후 요괴와 선인이 존재하는 새로운 세상으로 건너간 기연. \n\n그는 허름한 차림에, 눈조차 보이지 않는 자의 몸에 빙의된다. 내가 누구인지, 여기가 어디인지도 모르는 상황에서 깨어나자마자 요괴를 만나는 기연, 그러나 호랑이 굴에 들어가도 정신만 차리면 산다고, 현대 사회에서 얻은 지식과 눈치로 고난을 타파하고, 기이한 인연들을 만들어나간다. \n\n그런데 원래 몸의 주인이 특별했던 건지, 아니면 그가 건드린 바둑판의 힘인 것인지, 기연의 몸에는 일반적이지 않은 변화들이 생겨나는데...","characters":"기연","setup":"","userId":"cl5gf3ysn0000q4uuccb3ejyg","isAdult":false,"authorId":5,"isTranslated":"번역"}]},{"id":6,"name":"봉칠월","relatedName":"封七月","description":null,"nationality":"중국","sns":null,"fictions":[{"id":11,"mediaMix":"","type":"웹소설","volume":1390,"createdAt":"2022-08-19T12:51:05.080Z","updatedAt":"2022-09-18T10:22:47.355Z","title":"중생지마교교주","relatedTitle":"重生之魔教教主,拜见教主大人,배현교주대인","relatedAuthor":"封七月","nationality":"중국","genre":"무협","startDate":"2017-12-08T00:00:00.000Z","endDate":"2019-09-04T00:00:00.000Z","currentState":"완결","original":"https://book.qidian.com/info/1010968945","platforms":"문피아, 시리즈","image":"99d18cb0-bf83-44f5-6895-3ceed02ef700","synopsis":"금수저 집안의 막내아들이자 사생아로 태어난 임엽.\n사생아라는 태생상의 한계를 자각하고 가문의 이권같은 것에 미련을 버린 뒤, 물려받은 재산만으로 안온한 삶을 즐기던 그는 어느 날 갑자기 가문에 의해 암살당하고 만다.\n권력에 일말의 미련도 없던 자신을 거리낌 없이 암살했다는 사실에 분노하며 생을 마감하나 했으나, 눈을 다시 뜬 그는 자신이 평소 즐겨하던 게임인 '대강호' 속, 미처 공개되지 못한 세 번째 버전의 최종 보스인 마교 교주인 '초휴'로 전생했다는 것을 깨닫는다.\n무수한 무협 세계관이 녹아 있는 게임 속 세계로 차원이동한 그는 이번 생은 이전 생과 같이 살지는 않을 것이라 다짐한다.","characters":"임엽","setup":"","userId":"cl5gf3ysn0000q4uuccb3ejyg","isAdult":false,"authorId":6,"isTranslated":""}]},{"id":7,"name":"작가7","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":8,"name":"작가8","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":9,"name":"작가9","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":10,"name":"작가10","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":11,"name":"작가11","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":12,"name":"작가12","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":13,"name":"작가13","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":14,"name":"작가14","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":15,"name":"작가15","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":16,"name":"작가16","relatedName":null,"description":null,"nationality":null,"sns":null,"fictions":[]},{"id":17,"name":"작가17","relatedName":null,"description
